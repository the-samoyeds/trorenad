<template name="Player">
  <div class="player">
    <img src="{{pictureUrl}}" class="img-circle" alt="{{name}} profile picutre" />
    <span>{{name}}</span>
    {{#if deciphered}}
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    {{/if}}
    {{#if notDeciphered}}
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    {{/if}}
  </div>
</template>
