<template name="RoundPlayers">
  <div class="round-base text-center">
    <ul class="players" id="bottom-players">
      {{#each players}}
        {{#if currentWord}}
          <li>{{> Player name=profile.firstName pictureUrl=profile.pictureUrl word=currentWord}}</li>
        {{else}}
          <li>{{> Player name=profile.firstName pictureUrl=profile.pictureUrl }}</li>
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
