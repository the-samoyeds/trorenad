<template name="RoundPlayers">
  <ul class="players players-single-line" id="bottom-players">
    {{#each players}}
      {{#if currentWord}}
        <li>{{> Player name=profile.firstName pictureUrl=profile.pictureUrl userId=userId word=currentWord.crypted}}</li>
      {{else}}
        <li>{{> Player name=profile.firstName pictureUrl=profile.pictureUrl userId=userId }}</li>
      {{/if}}
    {{/each}}
  </ul>
</template>
