<template name="RoundPlayers">
  <div class="round-base">
    <div id='bottom-defaults' class='container'>
  </div>
    <ul class="players" id="bottom-defaults">
      {{#each players}}
        <li>{{> Player name=name pictureUrl=profile.pictureUrl}}</li>
        {{#if currentWord}}
          <img src="images/reading.png" alt="{{name}} has a card" />
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
