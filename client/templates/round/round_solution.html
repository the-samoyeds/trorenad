<template name="RoundSolution">
  <div class="row row-80">
    <div class="col-xs-12 text-center" style="height: 100%;">
      <p style="position: relative; top: 40%;">Drag the words here!</p>
      <ul class="text-center" id="bottom-solve"> &nbsp;
      {{#each slots}}
      {{#if this}}
        <li class="pull-left" style="margin: 5px;">{{ this }}</li>
      {{/if}}
      {{/each}}
    </ul>
    </div>
  </div>

  <div class="row-20">
    <div class="col-xs-12 text-center">
      <a href="#" class="btn btn-hover btn-menu" style="background-color: #00a1d5;" type="submit" name="validate-sentence">
        <img class="btn-img" style="background-color: #007095;" src="../images/check.png">
        DONE
      </a>
    </div>
  </div>
</template>
