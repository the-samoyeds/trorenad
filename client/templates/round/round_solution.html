<template name="RoundSolution">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <ol>
        {{#each slots}}
          {{#if this}}
            <li>{{ this }}</li>
          {{else}}
            <li>NEEDS CARD</li>
          {{/if}}
        {{/each}}
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <button class="btn btn-lg btn-primary" type="button" name="button">DONE</button>
      </div>
    </div>
  </div>
</template>
