<template name="RoundSolution">
  <div class="row">
    <div class="col-xs-12 text-center" style="height: 100%; padding-top: 15%;">
      <ul class="round-words" id="bottom-solve">
        {{#each slots}}
          <li>{{> SolvedWord text=crypted solverPictureUrl=playerURL}}</li>
        {{/each}}
      </ul>
    </div>
  </div>

  <div>
    <div class="col-xs-12 text-center">
      <a href="#" class="btn btn-hover btn-menu" style="background-color: #00a1d5;" type="submit" name="validate-sentence">
        <img class="btn-img" style="background-color: #007095;" src="../images/check.png">
        DONE
      </a>
    </div>
  </div>
</template>
