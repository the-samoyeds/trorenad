<template name="RoundBase">
  {{#if isMaster}}
  <!-- Words mode -->
  <div id="words" class="container noselect">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary pull-right btn-master-mode" data-target="#words" type="button" name="button">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>

        <div class="row">
          {{> RoundWords}}
          {{> RoundPlayers}}
        </div>
      </div>
    </div>
  </div>

  <!-- Solution mode -->
  <div id="solution" class="container noselect hidden">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary pull-left btn-master-mode" data-target="#solution" type="button" name="button">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>

        <div class="row">
          {{> RoundSolution}}
        </div>
      </div>
    </div>
  </div>
  {{else}}
    {{> RoundDeciphering}}
  {{/if}}
</template>
