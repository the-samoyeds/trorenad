<template name="Login">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <h1>Tronerad!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{#if currentUser}}
          {{currentUser.services.facebook.name}}
          {{currentUser.services.google.name}}
          <button id="logout">Logout</button>
        {{else}}
          <div class="row">
            <div class="col-xs-12 col-md-offset-4 col-md-4">
              <a id="facebook-login" class="btn btn-block btn-social btn-facebook">
                <i class="fa fa-facebook"></i> Sign in with Facebook
              </a>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-offset-4 col-md-4">
              <a id="google-login" class="btn btn-block btn-social btn-google">
                <i class="fa fa-google"></i> Sign in with Google
              </a>
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
