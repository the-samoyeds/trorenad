<template name="Welcome">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <h1>Tronerad!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <img src="images/youtube.jpg" alt="" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{currentUser.services.facebook.name}}
        {{currentUser.services.google.name}}
        <button id="logout">Logout</button>
      </div>
    </div>

    {{#if currentUser}}
    <div class="row">
      <div class="col-xs-12">
        <button href="/new" class="btn btn-lg btn-primary" type="button" name="new-game">NEW GAME</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <a href="/join" class="btn btn-lg btn-primary" type="button" name="button">JOIN GAME</a>
      </div>
    </div>
    {{/if}}
  </div>
</template>
