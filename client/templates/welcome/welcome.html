<template name="Welcome">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <h1>Tronerad!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 text-center">
        {{> Player name=getUserName pictureUrl=getUserPicture }}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <a href="/new" class="btn btn-hover btn-menu" style="background-color: #00a1d5;" type="button" name="new-game">
          <img class="btn-img" style="background-color: #007095;" src="images/plus.png">
          NEW GAME
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <a href="/join" class="btn btn-hover btn-menu" style="background-color: #55347c;" type="button" name="join-game-btn">
          <img class="btn-img" style="background-color: #3b2456;" src="images/arrow.png">
          JOIN GAME
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <a href="/tutorial" class="btn btn-hover btn-menu" style="background-color: #7fd9b4;" type="button" name="tutorial-btn">
          <img class="btn-img" style="background-color: #59987d;" src="images/pages.png">
          TUTORIAL
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <a href="/" id="logout" class="btn btn-hover btn-menu" style="background-color: #fc6172;" type="button" name="logout-btn">
          <img class="btn-img" style="background-color: #b1444f;" src="images/logout.png">
          LOGOUT
        </a>
      </div>
    </div>
  </div>
</template>
