<template name="NewGame">
  {{#if gameOn}}
    {{> RoundBase}}
  {{else}}
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12">
          {{#if getGame}}
            {{> FoundGame}}
          {{else}}
            <div class="alert alert-danger" role="alert">Game not found</div>
          {{/if}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-lg btn-primary" type="submit" name="new-game">START</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-lg btn-primary" type="button" name="button">LEAVE</button>
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="FoundGame">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <code class="game">{{ getGameId }}</code>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{> QR target=getCurrentRoute }}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="players">
          {{#each getParticipants}}
          {{> Player name=profile.firstName pictureUrl=profile.pictureUrl }}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
