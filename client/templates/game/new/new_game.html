<template name="NewGame">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <h1>New Game</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{#if getGame}}
          {{> FoundGame}}
        {{else}}
          <div class="alert alert-danger" role="alert">Game not found</div>
        {{/if}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-lg btn-primary" type="submit" name="new-game">OK</button>
        <a href="/">Back</a>
      </div>
    </div>
  </div>
</template>

<template name="FoundGame">
  <h2>{{ getGameId }}</h2>

  <ul>
    {{#each getParticipants}}
    <li>{{ profile.name }}</li>
    {{/each}}
  </ul>
</template>
