<template name="JoinGame">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <h1>Join Game</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{#if error}}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {{/if}}
        <input type="text" name="gameName" value="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-lg btn-primary" type="submit" name="join-game">OK</button>
        <a href="/">Back</a>
      </div>
    </div>
  </div>
</template>
